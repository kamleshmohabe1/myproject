{% extends 'base.html' %}

{% block content %}
<style>
#catmain
{
	min-height:450px;
	width:600px;
}
.catmain_part
{
	height:150px;
	width:200px;
	float:left;
}
</style>
<h2>Category List</h2>

<div id="catmain">

{% for cat in clist %}
<a href={{curl}}viewsubcat/?cnm={{cat.1}} >
	<div class="catmain_part">
	<center>
	<img src={{media_url}}{{cat.2}} height="100" width="150"/>
	<br>
	<b>{{cat.1}}</b>
	</center>
	</div>
</a>	
{% endfor %}

</div>






	
{% endblock %}

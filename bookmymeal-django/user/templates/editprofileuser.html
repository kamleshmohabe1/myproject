{% extends 'userhome.html' %}

{% block page %}
<center>

<h3>Edit Profile Here!!!</h3>
<font style="font-size:20px;" color="orange" >{{output}}</font>
<form method="post" action={{curl}}user/editprofileuser/ >
{% csrf_token %}
<table cellspacing="15">
<tr>
<td>Name</td>
<td><input type="text" name="name" value="{{userDetails.1}}" placeholder="Enter name"/></td>
</tr>

<tr>
<td>Email(Username)</td>
<td><input type="text" name="email" readonly value={{userDetails.2}} placeholder="Enter username"/></td>
</tr>


<tr>
<td>Mobile</td>
<td><input type="text" name="mobile" value={{userDetails.4}} placeholder="Enter mobile number"/></td>
</tr>

<tr>
<td>Address</td>
<td>
<textarea name="address" cols="33" rows="5" placeholder="Enter address">{{userDetails.5}}</textarea>
</td>
</tr>

<tr>
<td>City</td>
<td>
<select style="width:250px" name="city">
<option>{{userDetails.6}}</option>
<option>Indore</option>
<option>Ujjain</option>
<option>Bhopal</option>
</select>
</td>
</tr>

<tr>
<td>Gender</td>
<td>
Male <input type="radio" name="gender" {{m}} value="male"/>
&nbsp;&nbsp;
Female <input type="radio" name="gender" {{f}} value="female"/>
</td>
</tr>

<tr>
<td>
<input type="submit" value="Update"/>
</td>
</tr>


</table>

</form>





</center>
{% endblock %}
